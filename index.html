<!doctype html>
<html lang="en">
  
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/semantic.min.css">
    <link rel="stylesheet" href="css/main.css">
    

    <title>Cancionero</title>
  </head>

  <body>

    <div class="ui three item menu">
      <!--div class="header item">
        Cancionero
      </div-->

      <div class="ui search item">
        <div class="ui form">
          <div class="ui icon input">
            <input type="text" placeholder="Buscar...">
            <i class="search icon"></i>
          </div>
          <div class="results"></div>
        </div>
      </div>

      <div class="ui item">
        <h2 class="ui header">
          <span id="title"></span>
          <div class="sub header" id="subtitle"></div>
        </h2>
        
      </div>

      <div class="ui item">
        <div class="ui form">
          <div class="inline fields">
            <div class="field">
              <label>Columnas</label>
              <input type="number" min="1" max="10" id="columns-input" onchange="refreshData()">
            </div>
            <div class="field">
              <label>Fuente Min</label>
              <input type="number" min="8" max="100" id="min-size-input" onchange="refreshData()">
            </div>
            <div class="field">
              <label>Fuente Max</label>
              <input type="number" min="8" max="100" id="max-size-input" onchange="refreshData()">
            </div>
            <div class="field">
              <button class="ui button" onclick="openModal()">Editar</button>
            </div>
            <div class="field">
              <button class="ui button" onclick="openModal()">Nuevo</button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="ui floating negative message hidden" id="message"><p class="center aligned"></p></div>

    <div class="page" id="page">
      <div class="ui grid columns" id="columns">
      </div>
    </div>

    <div class="ui modal">
      <!--i class="close icon"></i-->
      <div class="header">
        <div class="ui form">
          <div class="field">
            <input type="text" placeholder="Titulo" id="title-input">
          </div>
          <div class="field">
            <input type="text" placeholder="Interprete(s)" id="subtitle-input">
          </div>
        </div>
      </div>
      <div class="scrolling content">
        <div class="ui form">
          <div class="field">
            <textarea rows="30" id="content-input"></textarea>
          </div>
        </div>
      </div>
      <div class="actions">
        <div class="ui deny button">Cancel</div>
        <div class="ui approve button">OK</div>
      </div>
    </div>
    

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/semantic.min.js"></script>
    
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>

    <script src="js/main.js"></script> 
  </body>

</html>
