<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <!-- Main CSS -->
  <link rel="stylesheet" href="css/main.css">

  <title>Cancionero</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid" id="nav-wrapper">
      <div class="d-flex">
        <h5><span id="title">Titulo</span> <small class="text-muted" id="subtitle">Interpretes</small></h5>
      </div>
      <form class="d-flex">
        <button type="button" class="btn btn-outline-dark me-2" data-bs-toggle="modal" data-bs-target="#searchModal"><i class="bi bi-search" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Buscar"></i></button>
        <button type="button" id="btn-editar" class="btn btn-outline-dark me-2" data-bs-toggle="modal" data-bs-target="#editModal" data-bs-mode="edit" disabled><i class="bi bi-pencil" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Editar"></i></button>
        <button type="button" class="btn btn-outline-dark me-2" data-bs-toggle="modal" data-bs-target="#editModal" data-bs-mode="new"><i class="bi bi-file-earmark-plus" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Nuevo"></i></button>
        <div class="input-group">
          <span class="input-group-text" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Cantidad de columnas"><i class="bi bi-layout-three-columns"></i></span>
          <input id="columns-input" min="1" max="10" class="form-control me-2" type="number" onchange="refreshData()">
        </div>
        <div class="input-group">
          <span class="input-group-text" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tamaño minimo de letra">a</span>
          <input id="min-size-input" min="8" max="100" class="form-control me-2" type="number" onchange="refreshData()">
        </div>
        <div class="input-group">
          <span class="input-group-text" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tamaño maximo de letra">A</span>
          <input id="max-size-input" min="8" max="100"class="form-control me-2" type="number" onchange="refreshData()">
        </div>
      </form>
    </div>
  </nav>

  <div id="alertWrapper">
    <div id="alert" class="alert invisible" role="alert"></div>
  </div>
  
  <div class="page" id="page">
    <div id="columns"></div>
  </div>

<!-- SearchModal -->
<div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="form-floating full-width">
            <input type="text" id="search-input" class="form-control" placeholder="Buscar..." aria-label="Buscar" onkeyup="buscar()">
            <label for="title-input">Buscar...</label>
          </div>
      </div>
      <div class="modal-body" id="search-body">
        <div class="list-group list-group-flush" id="recent-list"></div>
        <div class="list-group list-group-flush" id="search-list"></div>
      </div>
    </div>
  </div>
</div>
<!-- /SearchModal -->

<!-- EditModal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <div class="modal-buttons">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="guardar()">Guardar</button>
        </div>
      </div>
      <div class="modal-body">
        <div class="row mb-3">
          <div class="col form-floating">
            <input type="text" id="title-input" class="form-control" placeholder="Titulo" aria-label="Titulo">
            <label for="title-input">Titulo</label>
          </div>
          <div class="col form-floating">
            <input type="text" id="subtitle-input" class="form-control" placeholder="Interprete(s)" aria-label="Interprete(s)">
            <label for="subtitle-input">Interprete(s)</label>
          </div>
        </div>
        <div class="row">
          <div class="col form-floating">
            <textarea class="form-control" id="content-input"></textarea>
            <label for="content-input"></label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /EditModal -->

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- JQuery JS -->
  <script src="js/jquery-3.5.1.min.js"></script>
  <!-- Main JS -->
  <script src="js/main.js"></script> 
</body>
</html>
